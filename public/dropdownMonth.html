<div class="dropdown" ng-controller="DropDownController">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    {{month}}<span class="caret"></span>
  </button>
  <ul id="monthList1" class="dropdown-menu" aria-labelledby="dropdownMenu3">
    <li ng-repeat="m in monthList">
      <a href ng-click="setMonth(m);writeTable()">{{m}}</a>
    </li>
  </ul>
</div>
